<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Lista de Chamados</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
        <link rel="stylesheet" th:href="@{/css/style.css}">
    </head>

    <body>

        <!-- Sidebar incluído como fragmento -->
        <aside>
            <div th:replace="~{fragments/sidebar :: sidebar}"></div>
        </aside>

        <!-- Botão para abrir/fechar a sidebar em telas pequenas -->
        <div class="toggle-btn btn btn-dark d-md-none">
            <span>&#9776;</span>
        </div>
        <div class="container mt-4" th:fragment="content">
            <h2 class="mb-4">Lista de Chamados</h2>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Descricao</th>
                        <th>Status</th>
                        <th>Tipo</th>
                        <th>Tecnico</th>
                        <th>Usuário</th>
                    </tr>
                </thead>
                <tbody>
                <th:block th:each="chamado : ${chamados}">
                    <tr>
                        <td th:text="${chamado?.descricao}"></td>
                        <td th:text="${chamado?.status}"></td>
                        <td th:text="${chamado?.tipo}"></td>
                        <td th:text="${chamado?.tecnico}"></td>
                        <td th:text="${chamado?.usuario}"></td>
                        <td>
                            <a th:href="@{'/chamados/novo/'}" class="btn btn-primary btn-sm">Novo</a>
                            <a th:href="@{'/chamados/atualizar/' + ${chamado.id}}" class="btn btn-warning btn-sm">Editar</a>
                            <a th:href="@{'/chamados/cancelar/' + ${chamado.id}}" class="btn btn-danger btn-sm">Cancelar</a>
                        </td>
                    </tr>
                </th:block>
                </tbody>
            </table>
        </div>
        <script th:src="@{/js/script.js}"></script>
    </body>
</html>
