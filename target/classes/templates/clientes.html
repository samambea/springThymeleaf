<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Lista de Clientes</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
        <link rel="stylesheet" th:href="@{/css/style.css}">
    </head>

    <body>
        <!-- Sidebar incluído como fragmento -->
        <aside>
            <div th:replace="~{fragments/sidebar :: sidebar}"></div>
        </aside>

        <!-- Botão para abrir/fechar a sidebar em telas pequenas -->
        <div class="toggle-btn btn btn-dark d-md-none">
            <span>&#9776;</span>
        </div>
        
        <div class="container mt-4" th:fragment="content">
            <h1 class="mt-4">Clientes</h1>
            <table class="table table-bordered table-striped mt-3">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Telefone</th>
                        <th>Setor</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Exemplo de conteúdo dinâmico -->
                    <tr th:each="cliente : ${clientes}">
                        <td th:text="${cliente.nome}"></td>
                        <td th:text="${cliente.telefone}"></td>
                        <td th:text="${cliente.setor}"></td>
                        <td>
                            <a th:href="@{'/clientes/novo/'}" class="btn btn-primary btn-sm">Novo</a>
                            <a th:href="@{'/clientes/editar/' + ${cliente.id}}" class="btn btn-warning btn-sm">Editar</a>
                            <a th:href="@{'/clientes/deletar/' + ${cliente.id}}" class="btn btn-danger btn-sm">Excluir</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <script th:src="@{/js/script.js}"></script>
    </body>
</html>
